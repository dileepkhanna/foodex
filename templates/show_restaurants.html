<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/show_restaurants.css' %}">
    <title>My Favorite Restaurants</title>
</head>
<body>
    <h1>My Favorite Restaurants</h1>
    <a href="http://127.0.0.1:8000/handle_login/restaurant_page/">Add a Restaurant</a>
    <table border="1">
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Cuisine</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for restaurant in restaurants %}
            <tr>
                <td>
                    <img src="{{ restaurant.picture }}" alt="Picture of {{ restaurant.name }}" width="100">
                </td>
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.cuisine }}</td>
                <td>{{ restaurant.rating }}/5</td>
                <td>
                    <a href="{% url 'restaurant_menu' restaurant.id %}">View Menu</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
